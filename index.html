<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite Sponsors</title>
  </head>
  <body>
    <article class="card-container">
      <section class="vite-conf">
        <div class="vite-conf__img">
          <img src="img/viteconf.svg" alt="Logo de vite" />
        </div>
        <div class="vite-conf__text__container">
          <p class="white-text">Free Online Conference</p>
          <p class="gradient-text">ViteConf-Oct 11</p>
          <p class="white-text">Get your ticket now!</p>
        </div>
      </section>
      <section class="sponsors-container">
        <article class="sponsor-item">
          <img src="img/stackblitz.svg" alt="Logo de StackBlitz" />
        </article>
        <article class="sponsor-item">
          <img src="img/shopify.svg" alt="Logo de Shopify" />
        </article>
        <article class="sponsor-item">
          <img src="img/storyblok.png" alt="Logo de storyblock" />
        </article>
        <article class="sponsor-item last-child">
          <div class="sponsor-item__doble-column">
            <img src="img/tailwind_labs.svg" alt="Logo dde tailwind labs" />
          </div>
          <div class="sponsor-item__doble-column">
            <img src="img/repl_it.svg" alt="Logo de replit" />
          </div>
          <div class="sponsor-item__doble-column">
            <img src="img/vue_jobs.png" alt="Logo e VueJobs" />
          </div>
          <div class="sponsor-item__doble-column">
            <img src="img/plaid__inc_.svg" alt="Logo de Plaid" />
          </div>
          <div class="sponsor-item__doble-column">
            <img src="img/divriots.png" alt="Logo de divriots" />
          </div>
          <div class="sponsor-item__doble-column">
            <img src="img/cypress_io.svg" alt="Logo de cypress" />
          </div>
          <div class="sponsor-item__doble-column">
            <img src="img/prefect_io.svg" alt="logo de prefect.io" />
          </div>
          <div class="sponsor-item__doble-column">
            <img src="img/jetbrains.png" alt="Logo de jetbrains" />
          </div>
        </article>
      </section>
    </article>
  </body>
</html>
